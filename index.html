<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky v HTML</title>
    <link rel="stylesheet" href="../tabulka/css/style.css">
</head>
<body>
    <header>
        <h1>Tabulky v HTML</h1>
    </header>
    <main>
<table>
    <caption>Snowboarding:U-rampa - ženy</caption>
    <thead>
        <tr>
            <th>Umístění</th>
            <th>Sportovec</th>
            <th>Stát</th>
            <th>Výkon</th>
        </tr>
    </thead>
    <tbody>
        <tr class="gold">
            <td class="text-center">1</td>
            <td class="text-bold">Kimová</td>
            <td class="text-bold"><img src="img/USA.png" alt="USA" class="flag">USA</td>
            <td class="text-center">94.00.</td>
        </tr>
        <tr class="silver">
            <td class="text-center">2</td>
            <td class="text-bold">Tomitaová</td>
            <td class="text-bold"><img src="img/JPN.png" alt="Japonsko" class="flag">Japonsko</td>
            <td class="text-center">86.00.</td>
        </tr>
        <tr class="bronze">
            <td class="text-center">3</td>
            <td class="text-bold">Cchaj</td>
            <td class="text-bold"><img src="img/CHN.png" alt="Čína" class="flag">Čína</td>
            <td class="text-center">81.25</td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <td class="zoh" colspan="4">Zimní olympijské hry Peking 2022</td>
        </tr>
    </tfoot>
</table>
<img src="../tabulka/img/WwVnV.jpeg" alt="ZOH">
    </main>
    <footer>
        &copy; Viktorie Mazurová, IT1
    </footer>
</body>
</html>
